{% extends "base.html" %}

{% block title %}用户注册界面{% endblock %}

{% block head %}
  <script src="{{ url_for('static',filename='jquery//jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
<div class="row mt-4">
    <dic class="col"></dic>
    <dic class="col">
      <!--要先说明method否则会默认为GET方法-->
      <form method="POST" action="{{ url_for('user.register') }}">
    <div class="form-group">
      <label for="exampleInputEmail1">邮箱-Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">验证码</label>
      <div class="input-group">
        <input type="text" class="form-control" name="captcha">
        <div class="input-group-append">
       <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
      </div>
      </div>
    </div>

     <div class="form-group">
      <label for="exampleInputEmail1">用户名</label>
      <input type="text" class="form-control" name="username">
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">请输入密码</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">再次输入密码</label>
      <input type="password" class="form-control" name="password_confirm">
    </div>

    <button type="submit" class="btn btn-primary btn-block">确认注册</button>
  </form>
    </dic>
    <dic class="col"></dic>
  </div>
{% endblock %}
