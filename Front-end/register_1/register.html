<script>
    var ipt = document.getElementById('ipt1');
    var img = document.getElementById('img1');
    var flag = 0;
    img.onclick = function() {
        if (flag == 0) {  //判断flag==0
            ipt1.type = 'text';
            img1.src = 'open.png';
            flag = 1; //赋值
        } else {
            ipt1.type = 'password';
            img1.src = 'close.png';
            flag = 0; //赋值
        }
    }
</script>
<script>
